<div style="background-color: #4c4c4c;">
    <h1 class="display-8 text-white">Playlists</h1>
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <div *ngFor="let playlist of playlists;">
                <spotify-playlist-card title={{playlist.title}} author={{playlist.author}} imagePath={{playlist.imagePath}}>
                    Loading card

                </spotify-playlist-card>
            </div>
        </div>
    </div>
</div>
